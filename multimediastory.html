<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="mainWindow">
        <!--Dialogue box-->
        <div class="dialogue" id="dialogue">
          <h2 class="dialogueTitle"></h2>
          <p class="dialogueText"></p>
          <button class="rightButton" id="button">></button>
        </div>
        <div class="audio">
          <img
            src="./assets/images/Black-Play-Button-PNG-Free-Download.png"
            alt="play"
          />
        </div>
        <!-- characters-->
        <div class="bruce"></div>
        <div class="nova"></div>
      </div>
      <div class="sideWindow">
        <div class="item item1">
          <img src="./assets/images/earthGIF.gif" alt="Earth GIF spinning" />
        </div>
        <div class="item item2 previousdialogue"></div>
        <div class="item item3"></div>
      </div>
    </div>
    <!--Scripts-->
    <script src="./js/dialogue.js"></script>
    <script src="./js/audio.js"></script>
    <script src="./js/info.js"></script>
  </body>
</html>
