<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--Dialogue box-->
    <div class="dialogue" id="dialogue">
      <h2 class="dialogueTitle"></h2>
      <p class="dialogueText"></p>
      <button class="leftButton" id="button"><</button>
      <button class="rightButton" id="button">></button>
    </div>

    <!-- Buttons to trigger windows -->
    <button id="leftWindowButton" class="window-button left-button">
      <img src="assets/svg/audio.svg" alt="" />
    </button>
    <button id="rightWindowButton" class="window-button right-button">
      <img src="assets/svg/sources.svg" alt="" />
    </button>

    <!-- Left Window -->
    <div class="side-window left-window">
      <p>Left Window Content</p>
    </div>

    <!-- Right Window -->
    <div class="side-window right-window">
      <p>Right Window Content</p>
    </div>
    <div class="audio">
      <img
        src="./assets/images/Black-Play-Button-PNG-Free-Download.png"
        alt="play"
      />
    </div>
    <!--Scripts-->
    <script src="./js/dialogue.js"></script>
    <script src="./js/audio.js"></script>
    <script src="./js/info.js"></script>
  </body>
</html>
