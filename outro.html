<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen Autoplay Video</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <video id="fullscreenVideo" autoplay loop controls>
      <source src="assets/video/SWAG.mp4" type="video/mp4" />
      <!-- Add additional source tags for other video formats if needed -->
      Your browser does not support the video tag.
    </video>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const video = document.getElementById("fullscreenVideo");

        // Trigger fullscreen mode
        if (video.requestFullscreen) {
          video.requestFullscreen().then(() => {
            video.play(); // Start playing the video after entering fullscreen
          });
        } else if (video.mozRequestFullScreen) {
          /* Firefox */
          video.mozRequestFullScreen().then(() => {
            video.play();
          });
        } else if (video.webkitRequestFullscreen) {
          /* Chrome, Safari & Opera */
          video.webkitRequestFullscreen().then(() => {
            video.play();
          });
        } else if (video.msRequestFullscreen) {
          /* IE/Edge */
          video.msRequestFullscreen().then(() => {
            video.play();
          });
        }
      });
    </script>
  </body>
</html>
